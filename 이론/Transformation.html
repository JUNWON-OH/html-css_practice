<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transitions</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: red;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
